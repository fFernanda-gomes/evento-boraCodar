<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="page" class="flex">
        <div>
            <header>
                <img src="./assets/logo.svg" alt="">
            </header>
            <main>
        
            <div class="headline">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </div>
            <form>
                <div class="input-wrapper">
                    <label for="email" >E-mail</label>
                    <input id="email" type="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="input-wrapper">
                    <div class="label-wrapper flex">
                        <label for="">Senha</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <img onclick="togglePassword()" class="eye show-password" src="./assets/show-eyes.svg" alt="">
                    <img onclick="togglePassword()" class="eye hide-password hide" src="./assets/hide-eyes.svg" alt="">
                </div>

                <button>Entrar</button>

                <div class="create-account">
                    <p>Ainda não tem conta? <a href="#">Inscreva-se</a></p>
                </div>
            </form>
            </main>
        </div>
        <img src="./assets/bg.jpg" alt="">
    </div>

    <script>
        function togglePassword() {
            document.querySelectorAll(".eye").forEach((eye) => eye.classList.toggle('hide'))

            if(senha.getAttribute("type") == "password") {
                senha.setAttribute("type", 'text')
            } else {
                senha.setAttribute("type", "password")
            }
        }
    </script>
</body>
</html>
