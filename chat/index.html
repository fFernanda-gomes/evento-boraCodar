<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div id="app">
        <div id="top">
            <div id="user-info">
                <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="mulher branca, loira, dos olhos claros">

                <div id="user-status">
                    <strong>Cecilia Sassaki</strong>
                    <div class="status">Online</div>
                </div>
            </div>

            <div id="close-chat">
                <img src="./assets/close.svg" alt="">
            </div>  
        </div>

        <div id="messages">
            <div id="last-seen">Hoje 11:30</div>

            <div class="messages">
                <div class="message">
                    <div class="top-message">Cecilia - 11:30</div>
                    <div class="body-message">Tive uma ideia incrível para um projeto! 😍</div>
                </div>

                <div class="message you">
                    <div class="top-message">You - 11:32</div>
                    <div class="body-message">Sério? Me conta mais.</div>
                </div>

                <div class="message">
                    <div class="top-message">Cecilia - 11:34</div>
                    <div class="body-message">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
                </div>

                <div class="message you">
                    <div class="top-message">You - 11:36</div>
                    <div class="body-message"><strong>#boraCodar! 🚀</strong></div>
                </div>
            </div>
        </div>

        <form id="bottom">
            <input type="text" placeholder="Digite sua mensagem">
            <button>
                <img src="./assets/send.svg" alt="">
            </button>
        </form>
    </div>
</body>
</html>
