<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BOTÕES</title>
</head>
<body>
    <div class="center">
        <table>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th class="header-th">BOTÃO PRIMÁRIO</th>
                    <th class="header-th">BOTÃO SECUNDÁRIO</th>
                    <th class="header-th">BOTÃO TERCIÁRIO</th>
                    <th class="header-th">CURSOR</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <th>DEFAULT</th>
                    <td><button class="def-1">default primary</button></td>
                    <td><button class="def-2">default secondary</button></td>
                    <td><button class="def-3">default tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-default.svg" alt=""></button></td>
                </tr>
    
                <tr>
                    <th>HOVER</th>
                    <td><button class="hover h-1">hover primary</button></td>
                    <td><button class="hover h-2">hover secondary</button></td>
                    <td><button class="hover h-3">hover tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-default.svg" alt=""></button></td>
                </tr>
    
                <tr>
                    <th>FOCUS</th>
                    <td><button class="focus f-1">focus primary</button></td>
                    <td><button class="focus f-2">focus secondary</button></td>
                    <td><button class="focus f-3">focus tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-default.svg" alt=""></button></td>
                </tr>
    
                <tr>
                    <th>DISABLED</th>
                    <td><button disabled="disabled" class="disable dis-1">disabled primary</button></td>
                    <td><button disabled="disabled" class="disable dis-2">disabled secondary</button></td>
                    <td><button disabled="disabled" class="disable dis-3">disabled tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-disable.svg" alt=""></button></td>
                </tr>
    
                <tr>
                    <th>LOADING</th>
                    <td><button class="loadding l-1"><img src="./assets/loading-bnt.svg" alt=""> LOADING  primary</button></td>
                    <td><button class="loadding l-2"><img src="./assets/loading-bnt.svg" alt=""> LOADING  secondary</button></td>
                    <td><button class="loadding l-3"><img src="./assets/loading-bnt.svg" alt=""> LOADING  tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-loading.svg" alt=""></button></td>
                </tr>

                <tr>
                    <th>MOVABLE</th>
                    <td><button class="movable m-1"><img src="./assets/movable-bnt.svg" alt=""> MOVABLE primary</button></td>
                    <td><button class="movable m-2"><img src="./assets/movable-bnt.svg" alt="">MOVABLE secondary</button></td>
                    <td><button class="movable m-3"><img src="./assets/movable-bnt.svg" alt="">MOVABLE tertiary</button></td>
                    <td><button class="bnt"><img src="./assets/pointer-movable.svg" alt=""></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
